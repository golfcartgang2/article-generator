<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 font-sans antialised">
        <!-- Navbar-->
        <nav class="bg-blue-600 p-4 text-white flex justify-between">
            <div>
                <h1 class="text-3xl font-bold">AI Blog Generator</h1>
            </div>
            <div>
                <a href="login" class="text-white hover:underline">Login</a>
                <a href="signup" class="text-white hover:underline">Signup</a>
            </div>
         </nav>
         
         <!-- Main Content -->
        <div class="flex items-center justify-center h-screen">
            <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full"> 
                <!-- Login Form  -->
                 <form class="space-y-4 flex-grow" action="" method="POST">
                    {% csrf_token %}

                    {% if error_message %}
                        <div align="center" style="color: red;">
                            <h2>
                                {{ error_message }}
                            </h2>
                        </div>
                    {% endif %}

                    <h2 class="text-xl font-semibold">Signup</h2>
                    <div>
                        <label for="fullname" class="block mb-1 font-medium ">Full name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name..." class="w-full p-2 border rounded" required>
    
                    </div>
                    <div>
                        <label for="email" class="block mb-1 font-medium ">Email</label>
                        <input type="text" id="email" name="email" placeholder="Enter your email..." class="w-full p-2 border rounded" required>
    
                    </div>
                    <div>
                        <label for="username" class="block mb-1 font-medium ">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username..." class="w-full p-2 border rounded" required>
    
                    </div>
                    <div>
                        <label for="password" class="block mb-1 font-medium ">Password</label>
                        <input type="text" id="password" name="password" placeholder="Enter your password..." class="w-full p-2 border rounded" required>
    
                    </div>
                    <div>
                        <label for="retypepassword" class="block mb-1 font-medium ">Re-type Password</label>
                        <input type="text" id="retypepassword" name="retypepassword" placeholder="Enter your password..." class="w-full p-2 border rounded" required>
    
                    </div>
    
                    <button type="submit" class="w-full bg-blue-600 text-white rounded p-2 hover: bg-blue-700">Signup</button>

                    <div>
                        <a href= {% url 'index'%} class="hover:underline text-gray-600-bold"><h2 class="text-center text-sm font-semibold">Stay logged out</h2></a>
                    </div>
                 </form>
            </div>
        </div>
</body>
</html>
